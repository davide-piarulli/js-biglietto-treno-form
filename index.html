<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prezzo Biglietto Form</title>

  <!-- bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' integrity='sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ==' crossorigin='anonymous'/>

  <!-- style -->
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  
  <div class="container my-5 ">

    <div id="wrapper">
      
      <h1 class="title">biglietto treno form base</h1>
      <form action="">
  
        <h2 id="output"></h2>

        <div class="row">

          <div class="col">
            <label for="name">Nome Cognome</label>
            <input type="text" id="name">
          </div>
        
          <div class="col">
            <label for="km">Quanti Km farai?</label>
            <input type="text" id="km">
          </div>
        
          <div class="col">
            <label for="fascia-eta">Fascia d'età</label>
            <select name="fascia-eta" id="fascia-eta">
              <option value="" selected>Seleziona l'età</option>
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Senior - Over 65</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col"></div>
          <div class="col">
            <button id="genera" class="dp-btn">Genera biglietto</button>
            <button id="reset" class="dp-btn">Annulla</button>
          </div>
          <div class="col"></div>
        </div>
      </form>

    </div>

    

    <div id="wrapper-biglietto" class="d-none">

      <div id="ticket" > 
        <h2 class="title">Il tuo Biglietto</h2>

        <div id="biglietto">
          <h2>Dettaglio passeggeri</h2>
          <div class="dati">
            <div class="nome">
              <h3 id="fullname">Nome passeggero: </h3>
            </div>
            <div class="offerta">
              <table>
                <thead>
                  <tr>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo Biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><span id="offer"></span></td>
                    <td><span id="wagon"></span></td>
                    <td><span id="bookingID"></span></td>
                    <td><span id="ticketfinal">€ </span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        
      </div>
    </div>


  </div>



  <script src="js/script.js"></script>
</body>
</html>
